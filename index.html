<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Simple Calculator</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="num1" class="form-label">First Number:</label>
                    <input type="number" class="form-control" id="num1" placeholder="Enter first number">
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Second Number:</label>
                    <input type="number" class="form-control" id="num2" placeholder="Enter second number">
                </div>
                <div class="mb-3">
                    <label for="operation" class="form-label">Operation:</label>
                    <select class="form-select" id="operation">
                        <option value="addition">Addition (+)</option>
                        <option value="subtraction">Subtraction (-)</option>
                        <option value="multiplication">Multiplication (*)</option>
                        <option value="division">Division (/)</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="calculate()">Calculate</button>
            </div>
        </div>
        <div class="row result">
            <div class="col-md-6">
                <h3>Result:</h3>
                <p id="resultValue">-</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function calculate() {
            // Get input values
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operation = document.getElementById('operation').value;
            
            // Perform calculation based on selected operation
            var result;
            switch(operation) {
                case 'addition':
                    result = num1 + num2;
                    break;
                case 'subtraction':
                    result = num1 - num2;
                    break;
                case 'multiplication':
                    result = num1 * num2;
                    break;
                case 'division':
                    if(num2 === 0) {
                        result = 'Cannot divide by zero';
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    result = 'Invalid operation';
            }

            // Display the result
            document.getElementById('resultValue').innerText = result;
        }
    </script>
</body>
</html>
